<!DOCTYPE html>
<html>
<head>
<title>Registration Form - Conference Management System</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
body{
background-color: cornsilk;
}
</style>
<body>
<script>
function my_button_click_handler()
{
alert('You have successfully submitted');
}
</script>
<header>
<h1>Conference Management System</h1>
</header>
<main>
<section>
<h2>Registration Form</h2>
<form action="#" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name" required> <br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required> <br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Enter a strongpassword" required> <br>
<label for="country">Country:</label>
<select id="country" name="country" required>
<option value="">Select your country</option>
<option value="USA">USA</option>
<option value="Canada">Canada</option>
<option value="UK">UK</option>
<option value="Australia">Australia</option>
</select> <br>
<label for="state">State:</label> 
<select id="state" name="state" required>
<option value="">Select your state</option>
<option value="CA">California</option>
<option value="NY">New York</option>
<option value="TX">Texas</option>
<option value="FL">Florida</option>
</select> <br>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"
required> <br>
<input type="submit" onclick="my_button_click_handler()" value="Register">
</form>
</section>
</main>
</body>
</html>
