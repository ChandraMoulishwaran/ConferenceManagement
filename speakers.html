<!DOCTYPE html>
<html>
<head>
<title>Conference Speakers</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
body {
background-image: url("https://conferencenext.com/blog/wpcontent/uploads/2021/12/getty_486734270_86526.jpg");font-family: Arial,sans-serif;
margin: 0;
padding: 0;
}
header {
background-color: #333;color: white;
padding: 10px;
}
h1, h2 {
text-align: center;margin-top: 20px;
}
ul {
list-style-type: none;margin: 0;
padding: 0;
text-align: center;
}
li {
display: block;margin: 10px; padding: 10px;
background-color: #f2f2f2;border-radius: 5px;
box-shadow: 2px 2px 2px rgba(0,0,0,0.2);transition: background-color 0.3s ease; cursor: pointer;
width: 100%;
}
li:hover {
background-color: #ddd;transform: scale(1.5);
box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);transition-duration: 1000ms;
}
</style>
</head>
<body>
<header>
<h1>Conference Management System</h1>
</header>
<main>
<section>
<h2>Conference Speakers</h2>
<ul>
<li>John Smith</li>
<li>Jane Doe</li>
<li>Tom Johnson</li>
<li>Mike Lee</li>
<li>Sara Jones</li>
<li>David Chen</li>
<li>Emily Davis</li>
<!-- More speakers here -->
</ul>
</section>
</main>
</body>
</html>
